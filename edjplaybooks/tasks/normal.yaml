- include_vars: var2.yaml
  when: "'writer' in group_names"
- include_vars: variable.yaml
  when: "'bootstrap' in group_names"
- name: normal node
  become: yes
  become_user: edjruntime
  shell: |
       ip=$(wget -q -O - ipinfo.io/ip)
       edjx node gen-env {{ CERTIFICATES }}/private.pem -i $ip -o runtime/.env -w "{{ WRITER_NODE_ID }}" -b {{ BOOTSTRAP_NODE_ADDRESS }} "{{ flag1 }}" "{{ flag2 }}"
  when: "'normal' in group_names"
  register: NORMAL
